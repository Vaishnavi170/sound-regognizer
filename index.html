    <body>
        <div class="col-xs-12 header_div text-center">

          <div class="main_div">
            <center>
            <br>
            <button onclick="startClassification();">START</button>

            <h4 id="result_confidence">Accuracy - </h4>
            <br>
            <img src="cat.png" id="cat" width="300" height="300">
            <img src="dog.jfif" id="dog" width="300" height="300">
            <img src="lion.jpg" id="lion" width="300" height="300">
            <img src="cow.jfif" id="cow" width="300" height="300">
            </center>
            </div>
